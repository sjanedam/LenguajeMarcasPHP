<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculador de IMC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    input[type=text] {
      width: 20%;
    }
  </style>



</head>
<body>

<div class="container mt-3">
  <h2>Calculadora de IMC</h2>
  <form action="imc.php" id="miform">
    <div class="mb-3 mt-3">
      <label for="nombre" class="form-label">Introduce tu nombre:</label>
      <input type="text" required class="form-control" id="nombre" placeholder="nombre" name="nombre">
    </div>
    <div class="mb-3 mt-3">
      <label for="peso" class="form-label">Introduce tu peso (en kg):</label>
      <input type="text" required class="form-control" id="peso" placeholder="peso" name="peso">
    </div>
    <div class="mb-3 mt-3">
      <label for="altura" class="form-label">Introduce tu altura (en cm):</label>
      <input type="text" required class="form-control" id="altura" placeholder="altura" name="altura">
    </div>

    <button type="submit" class="btn btn-primary">Convertir</button>
  </form>
</div>

</body>
</html>
